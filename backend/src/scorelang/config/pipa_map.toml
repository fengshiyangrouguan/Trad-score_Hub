# =========================================
# 🎼 统一规则配置（词法 + 语义）
# =========================================

# -----------------------------------------
# 乐段 / Section
# -----------------------------------------

[[TOKENS]]
name = "SECTION"
pattern = "^##\\s*(.+)"
flags = "IGNORECASE"
semantic = "section"
group1 = true

# -----------------------------------------
# 文档元数据
# -----------------------------------------

[[TOKENS]]
name = "SCORE_DOCUMENT"
pattern = "^#\\s*(.+)"
flags = "IGNORECASE"
semantic = "document_meta"
group1 = true

[[TOKENS]]
name = "MODE"
pattern = "^@\\s*(.+)"
flags = "IGNORECASE"
semantic = "mode"
group1 = true

[[TOKENS]]
name = "DOCUMENT_META"
pattern = "^%\\s*(.+?)：\\s*(.+)"
flags = "IGNORECASE"
semantic = "document_meta"
group1 = true   # 字段名，例如 来源、录入、审校、日期
group2 = true   # 字段值，例如 三五要录、张三、李四、2025-10-12


# -----------------------------------------
# 乐谱符号类
# -----------------------------------------

[[TOKENS]]
name = "RHYTHM_MOD"
pattern = "^(\\/yp|\\/pz|\\/py|\\/r|\\/b)"
flags = "IGNORECASE"
semantic = "modifier"
group1 = true

[[TOKENS]]
name = "TIME_MOD"
pattern = "^(\\/y|\\/hh|\\/h)"
flags = "IGNORECASE"
semantic = "modifier"
group1 = true

[[TOKENS]]
name = "SUB_CHAR"
pattern = "^[（\\(](.+)[）\\)]"
flags = "IGNORECASE"
semantic = "modifier"
group1 = true

[[TOKENS]]
name = "MAIN_CHAR"
pattern = "^(一|二|三|四|五|六|七|八|九|十|匕|卜|敷|乙|言|合|斗|乞|之|也|丁)"
flags = "IGNORECASE"

# -----------------------------------------
# 注释 / 文本
# -----------------------------------------

[[TOKENS]]
name = "COMMENT"
pattern = "^=\\s*(.+)"
flags = "IGNORECASE"
semantic = "textunit"
group1 = true


# -----------------------------------------
# 状态机配置 / 结构符号
# -----------------------------------------

[[TOKENS]]
name = "UNIT_START"
pattern = "^{"
flags = "IGNORECASE"
semantic = "control"
state_push = "scoreunit"  # 进入新状态

[[TOKENS]]
name = "UNIT_END"
pattern = "^}"
flags = "IGNORECASE"
semantic = "control"
state_pop = true  # 退出当前状态

[[TOKENS]]
name = "SKIP_SPACE"
pattern = "^\\s+"
flags = "IGNORECASE"
